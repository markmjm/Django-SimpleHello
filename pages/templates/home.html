{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{% static 'images/greenville.jpg' %}" alt="Card image cap">

            <h5 class="card-title">Card title</h5>

        </div>
    </div>
{% endblock %}
